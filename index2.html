<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Valley of Fire State Park App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <link rel="stylesheet" href="lib/leaflet-sidebar-v2/css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,400italic,500,600,700' rel='stylesheet' type='text/css'>

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="lib/leaflet-sidebar-v2/js/leaflet-sidebar.js"></script>
    <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js" integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g==" crossorigin=""></script>
    <script src="js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>

<body>
    
    <div class="sidebar-map" id="map"></div>

    <div id="sidebar" class="leaflet-sidebar collapsed">
        <div class="leaflet-sidebar-tabs">
            <ul role="leaflet-tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
                <li><a href="#reviewSection" role="tab"><i class="fa fa-caret-left"></i></a></li>
                <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
            </ul>
        </div>
        
        <div class="leaflet-sidebar-pane" id="filterSection">
            <h1 class="leaflet-sidebar-header">Trails
                <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                <form id="query_trails_form">
                    <div><label>Surface:</label>
                        <select name="surface_type">
                            <option value="">Choose Surface</option>
                            <option value="Sand/Soil">Sand/Soil</option>
                            <option value="Sand">Sand</option>
                            <option value="Soil">Soil</option>
                            <option value="Rock/Sand/Soil">Rock/Sand/Soil</option>
                            <option value="Crushed Stones">Crushed Stones</option>
                        </select>
                    </div>
                    <div><label>Distance (Miles):</label>
                        <select name="mileage">
                            <option value="">Choose Range</option>
                            <option value="< 1">Less than 1</option>
                            <option value="> 1 AND miles < 2">1-2</option>
                            <option value="> 2 AND miles < 3">2-3</option>
                            <option value="> 3 AND miles < 5">3-5</option>
                            <option value="> 5 ">Greater than 5</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-default" id="querySubmitBtn">
                    Search For Trails
                    </button> <button type="button" class="btn-sm" id="query-trails-reset"><i class="fas fa-sync-alt"></i></button>
                </form>
                    <div id="trailFiltOutput">
                        <h5> Your Filter Results:</h5>
                    </div>
                </div>
            </div>
        </div>            

            <div class="leaflet-sidebar-pane" id="reviewSection">
                <h1 class="leaflet-sidebar-header">Reviews<span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                <button type="button" class="btn btn-xs btn-default float-right" data-toggle="collapse" href="#reviewSection" aria-expanded="false" aria-control="reviewSection" id="sidebar-open-review"><i class="fa fa-chevron-down"></i></button></h3>
            </div>
                    <form id="review_trails_form">
                        <div><label>Trail Name:</label>
                            <select id="ddlTrails" class="trailform" name="trailID">
                                </select>
                                    </div>
                                    <div><label>First Name:&nbsp</label><input placeholder="Your first name" name="fn"></div>
                                    <div><label>Last Name:&nbsp</label><input placeholder="Your last name" name="ln"></div>
                                    <div><label>Date (YYYY-MM-DD):&nbsp</label><input placeholder="Date" name="user_date"></div>
                                    <div><label>Message:&nbsp</label><input placeholder="Write your review" name="review_"></div>
                                    <br>
                                    <button type="submit" class="btn btn-default" id="reviewSubmitBtn">
                                    Submit Review
                                    </button>
                                </form>
                    
                </div>
        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="home">
                <h1 class="leaflet-sidebar-header">
                    Valley of Fire State Park App
                    <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>

                <div id='ui-controls'>
                    <div id="fieldLabel"><label>Distance Decay Coefficient (q):</label></div>
                    <input type="text" id="ddCoefficient" value="" placeholder="Ideal: 1.5 to 2.5">
                    <div id="fieldLabel"><label>Hexbin Size (km):</label></div>
                    <input type="text" id="hexbinArea" value="" placeholder="Recommended: 10">
                    <br><br>
                    <input id="submitButton" type="submit" value="Submit">
                    <input id="resetButton" type="submit" value="Reset">
                    <div id="regressionEquationLabel"><label>Regression Equation:</label></div>   
                    <div id="regressionEquation"></div>
                    <div id="rSquaredLabel"><label>R-Squared:</label></div>                    
                    <div id="rSquared"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/plugins.js"></script>
    <script src="js/main1.js"></script>

</body>

</html>
